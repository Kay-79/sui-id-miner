name: Test & Build

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  cli-test:
    name: CLI Test & Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        
      - name: Run CPU Tests
        working-directory: ./cli
        run: cargo test --verbose
        
      - name: Run GPU Tests
        working-directory: ./cli
        run: cargo test --verbose --features gpu


      - name: Build with GPU
        working-directory: ./cli
        run: cargo build --verbose --release --features gpu
